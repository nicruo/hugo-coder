<li>
  <span class="date">{{ .Date | time.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</span>
  <a {{ if .Params.externalLink }} target="_blank" {{ end }} class="title" href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Title }}{{ if .Params.externalLink }} &#8599;{{ end }}</a>
</li>
